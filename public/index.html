<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>Blog(xxfcloud.top)-分享快乐与生活、欢迎来到本站！</title>
    <!-- 网站说明 -->
    <meta
      name="description"
      content="Blog(xxfcloud.top)-分享博客、快乐、生活、日常、学习技术！"
    />
    <!-- 关键字 -->
    <meta name="keywords" content="个人博客,生活,前端" />
    <!-- 引入清除默认样式 -->
    <!-- <link rel="stylesheet" href="./css/bootstrap.css">  -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link href="./static/pio.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/scrollbar.css" />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app" class="box"></div>
    <div class="pio-container right">
      <div class="pio-action"></div>
      <canvas id="pio" width="150" height="150"></canvas>
    </div>
    <!-- built files will be auto injected -->
  </body>
  <!-- 引用 Live2D 核 心组件 -->
  <script src="./static/l2d.js"></script>
  <!-- 引用看板娘交互组件 -->
  <script src="./static/pio.js"></script>
  <script>
    var pio = new Paul_Pio({
      mode: "fixed",
      hidden: false,
      content: {
        welcome: [
          "欢迎来到保罗的小宇宙！",
          "今天天气不错，一起来玩吧！",
          "博主每天都有些折腾记录，欢迎前往他的小窝阅读~",
        ],
        custom: [
          {
            selector: ".comment-form",
            text: "欢迎参与本文评论，别发小广告噢~",
          },
          {
            selector: ".home-social a:last-child",
            text: "在这里可以了解博主的日常噢~",
          },
          { selector: ".post-item a", type: "read" },
          { selector: ".post-content a, .page-content a", type: "link" },
        ],
      },
      night: "single.night()",
      // "model": ["https:/127.0.0.1/models/models/pio/model.json"]
      model: ["./static/models/pio/model.json"],
      tips: true,
    });
    //重载
    // pio.init();
  </script>
</html>
